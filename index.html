<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>What to wear</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|PT+Sans" rel="stylesheet">
  </head>
  <body>
    <img src="closet.jpg" alt="Walk in closet" height="380" width="380">
    <h1>Vad ska jag ha på mig?</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Skriv ett alternativ här">
      </div>
      <button class="addOption">Lägg till fler</button>
    </div>
    <div class="resultSection">
    </div>
    <button class="submit">HJÄLP MIG VÄLJA</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js
"></script>
    <script>
      $(function() {
        $('.resultSection').hide()

        var add_option = function() {
          $('.inputs').append('<input></input>')
        }

        $('.addOption').click(add_option)

        var options = []
        var submit = function(){
          $('.inputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function () {
            options.push($ (this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
      })
    </script>

  </body>
</html>
